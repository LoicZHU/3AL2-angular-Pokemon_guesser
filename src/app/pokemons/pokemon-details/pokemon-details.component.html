<ng-container *ngIf="pokemon">
  <h1 class="my-3">{{ pokemon.name }}</h1>

  <div class="row justify-content-center">
    <ng-container *ngFor="let item of $any(pokemon) | keyvalue">
      <p *ngIf="item.key !== 'name'">{{ item.key }} {{ item.value }}</p>
    </ng-container>
  </div>
</ng-container>
