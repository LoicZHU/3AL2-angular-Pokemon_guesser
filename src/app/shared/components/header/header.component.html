<header role="banner" class="row no-gutters sticky-top">
  <div class="col-12 bg-light bg-gradient">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" routerLink="/">ACCUEIL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <li class="navbar-nav justify-content-center" *ngFor="let route of routes">
            <a class="nav-link p-2 m-2" [routerLink]="route.path">{{ route.label }}</a>
          </li>
        </div>
      </div>
    </nav>
  </div>
</header>
